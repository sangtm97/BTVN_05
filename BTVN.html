<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const productList = [
            {
                name: "iPhone 7",
                quantity: 30
            },
            {
                name: "Samsung s10",
                quantity: 10
            },
            {
                name: "iPhone X",
                quantity: 5
            },
            {
                name: "Xiaomi Redmi",
                quantity: 1
            },
        ];

        function pro(pro){
            var arr = [];
            for(let i of pro){
                if(i.quantity < 10){
                    arr.push(i.name);
                }
            }
            return [arr, arr.length];

        }

        console.log(pro(productList));

        //console.log(pro(productList));
    </script>
</body>
</html>
